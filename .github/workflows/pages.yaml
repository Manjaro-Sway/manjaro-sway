name: pages

on:
  workflow_dispatch:
  repository_dispatch:
    types:
    - build_pages

concurrency: 
  group: "pages-deployment"
  cancel-in-progress: true

jobs:
  pages:
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3
    - name: download default iso
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        LATEST_RELEASE=$(gh release list --limit 1 --exclude-drafts | sed -e 's/\s.*$//')
        gh release view ${LATEST_RELEASE} --json assets --jq '[.assets[]]' >docs/assets.json
        
        mkdir -p docs/manjaro-sway
        cat docs/assets.json | jq '.[].url' | xargs wget -q -P docs/manjaro-sway
        
        # unzip files
        for file in docs/manjaro-sway/*.iso.zip; do 
          zip -FF $file --out manjaro-full.zip && unzip manjaro-full.zip -d docs/manjaro-sway/
        done
        ## remove unzipped files
        rm -f docs/manjaro-sway/*.zip || echo ok
        rm -f docs/manjaro-sway/*.z01 || echo ok

        ## create release filelist
        (cd docs/manjaro-sway && ls -l *iso*) | \
          jq -s -R 'split("\n") | [.[] | select(length > 0) | split(" ") | [.[] | select(. == "" | not)] | { size: .[4] | tonumber, name: .[-1], url: "https://mirror.manjaro-sway.download/\(.[-1])" }]' \
          > docs/release.json

        cat docs/release.json

        sudo apt-get update
        sudo apt-get install mktorrent

        mktorrent -v -a udp://tracker.opentrackr.org:1337 -l 21 \
          -n "manjaro-sway" -w https://mirror.manjaro-sway.download/ \
          -o docs/manjaro-sway/manjaro-sway.torrent \
          docs/manjaro-sway
        
        ls -l docs/*
    - name: s3 sync
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl public-read --follow-symlinks --delete
      env:
        AWS_S3_BUCKET: 'manjaro-sway'
        AWS_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
        AWS_REGION: 'auto'
        SOURCE_DIR: './docs/manjaro-sway'
        AWS_S3_ENDPOINT: https://cd1e88db5a44de0f45317275cbcef879.r2.cloudflarestorage.com
    - name: cleanup upload dir
      run: rm docs/manjaro-sway/*iso*
    - name: deploy cf pages
      uses: cloudflare/wrangler-action@4c10c1822abba527d820b29e6333e7f5dac2cabd # 2.0.0
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        command: pages publish --project-name=manjaro-sway ./docs
