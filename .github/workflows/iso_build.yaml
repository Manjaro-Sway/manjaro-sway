name: iso_build
on:
  push:
  repository_dispatch:
    types: [iso_profile_update]

jobs:
  prepare_release:
    runs-on: ubuntu-latest
    steps:
      - 
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ github.token }}
      - 
        id: time
        uses: nanzm/get-time-action@v1.1
        with:
          format: 'YYYYMMDDHHmm'
      - 
        id: release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.time.outputs.time }}
          release_name: Release ${{ steps.time.outputs.time }}
          draft: false
          prerelease: false
    outputs:
      upload_url: ${{ steps.release.outputs.upload_url }}

  release:
    runs-on: ubuntu-latest
    needs: prepare_release
    strategy:
      matrix:
        EDITION: [sway]
        BRANCH: [unstable]
        SCOPE: [full,minimal]
    steps:
      - 
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ github.token }}
      - 
        name: checkout
        uses: actions/checkout@v2
        with:
          repository: manjaro-sway/iso-profiles
          token: "${{ secrets.GITHUB_TOKEN }}"
          ref: sway
          path: 'iso-profiles'
      - 
        id: cache
        uses: actions/cache@v2
        with:
          path: pkg-cache
          key: ${{ env.EDITION }}-${{ env.BRANCH }}-${{ env.SCOPE }}
      -
        name: build
        env:
          EDITION: ${{ matrix.EDITION }}
          BRANCH: ${{ matrix.BRANCH }}
          SCOPE: ${{ matrix.SCOPE }}
        run: |
          mkdir -p manjaro-tools pkg-cache iso

          [ "$SCOPE" == "minimal" ] && unset SCOPE

          docker run -v --rm --privileged \
          -e EDITION=$EDITION \
          -e BRANCH=$BRANCH \
          -e FULL=${SCOPE} \
          -v $PWD/pkg-cache:/var/cache/pacman/pkg/ \
          -v $PWD/iso-profiles:/builder/iso-profiles/ \
          -v $PWD/manjaro-tools:/var/lib/manjaro-tools/ \
          -v $PWD/iso:/var/cache/manjaro-tools/iso \
          -t manjarosway/manjaro-iso
          
          FILE_PATH=$(find ./iso -type f -name "*.iso" -exec stat -c '%Y %n' {} \; | sort -nr | awk 'NR==1 {print $2}')
          cp $FILE_PATH .
          echo "FILE_PATH=$(basename $FILE_PATH)" >> $GITHUB_ENV
      - 
        id: upload_release 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.prepare_release.outputs.upload_url }}
          asset_path: ./${{ env.FILE_PATH }}
          asset_name: ${{ env.FILE_PATH }}
          asset_content_type: application/x-iso-image
      - 
        id: release_cleaner
        uses: dev-drprasad/delete-older-releases@v0.1.0
        with:
          keep_latest: 10
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}